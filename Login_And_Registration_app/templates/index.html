<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {%load static%}
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
    <div id='container'>
        <div class='registration_side'>
            <form action="/registration_process" method="POST" class="user_name">
                {% csrf_token %}
                <h1>Registration Please</h1>
                <div class='user_f_and_l_name'>
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control" name='user_first_name' placeholder="First name"
                                aria-label="First name">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" name='user_last_name' placeholder="Last name"
                                aria-label="Last name">
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" name='user_registered_email_address'
                        id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" name='user_registered_password' class="form-control"
                        id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" name='user_registered_confirm_password'
                        id="exampleInputPassword1">
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>

        <div class='login_side'>
            <form action="/login_process" method='POST'>
                {%csrf_token%}
                <h1>Login Please</h1>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" name='user_login_email_address' class="form-control" id="exampleInputEmail1"
                        aria-describedby="emailHelp">

                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" name='user_login_password' class="form-control" id="exampleInputPassword1">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li> {{message}}</li>
                {%endfor%}
            </ul>
            {% endif %}



        </div>

    </div>
</body>

</html>
